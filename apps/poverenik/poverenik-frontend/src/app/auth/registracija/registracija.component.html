<div class="jumbotron">
    <div class="container">
        <div class="row" >
            <mat-card class="col-sm-6 offset-sm-3" [class.mat-elevation-z24]='true'>
                <mat-card-header>
                    <mat-card-title><p class="mb-4 mt-4 title">Registracija</p></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="formaRegistracija" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="outline" class="same-row">
                            <mat-label>Ime</mat-label>
                            <input formControlName="ime" matInput placeholder="Ime" [errorStateMatcher]="matcher">  
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="f.ime.errors?.required">Ime je obavezno</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="ml-2 same-row">
                            <mat-label>Prezime</mat-label>
                            <input formControlName="prezime" matInput placeholder="Prezime" [errorStateMatcher]="matcher">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="f.prezime.errors?.required">Prezime je obavezno</mat-error>
                        </mat-form-field>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>E-mail adresa</mat-label>
                            <input formControlName="email" matInput placeholder="E-mail adresa" [errorStateMatcher]="matcher">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-error *ngIf="f.email.errors?.required">E-mail adresa je obavezna</mat-error>
                            <mat-error *ngIf="f.email.errors?.email" id='signup-email-error'>E-mail adresa nije validna</mat-error>
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>Lozinka</mat-label>
                            <input formControlName="lozinka" matInput placeholder="Lozinka" [type]="hidePassword ? 'password' : 'text'" [errorStateMatcher]="matcher">
                            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-hint>Минимум је 6 карактера</mat-hint>
                            <mat-error *ngIf="f.lozinka.errors?.required">Lozinka je obavezna</mat-error>
                            <mat-error *ngIf="f.lozinka.errors?.minlength">Lozinka mora imati minimum 6 karaktera</mat-error>
                        </mat-form-field></p>
                        <button class="mr-3 px-3 mt-2 btn sign-up">Registruj se</button>
                        <div class="mt-3">
                            Već imate nalog? <a [routerLink]="['/prijava']" class="text-primary">Prijavite se</a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
